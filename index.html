<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HoverSlideshow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gallery">
        <!--slideshow img-->
        <figure class="figure gallery--slideshow gallery__thumbnails">
            <div class="gallery__link show">
                <img class="img--responsive" src="http://lorempixel.com/400/200/sports/1" alt="placeholder" />
            </div>
            <div class="gallery__link">
                <img class="img--responsive" src="http://lorempixel.com/400/200/sports/2" alt="placeholder" />
            </div>
            <div class="gallery__link">
                <img class="img--responsive" src="http://lorempixel.com/400/200/sports/3" alt="placeholder" />
            </div>
            <div class="gallery__link">
                <img class="img--responsive" src="http://lorempixel.com/400/200/sports/5" alt="placeholder" />
            </div>
            <div class="gallery__link">
                <img class="img--responsive" src="http://lorempixel.com/400/200/sports/6" alt="placeholder" />
            </div>
            <figcaption class="figure__caption">
                Caption: few pictures about colors
            </figcaption>
        </figure>
    </div>
    <!--JS-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-2.1.4.min.js"><\/script>')
    </script>
    <script src="js/vendor/jquery.touchSwipe.min.js"></script>
    <script src="js/plugins.js"></script>
    <script>
    (function($) {
        // Hover slideshow
        /////////////////////////////////////////////////////
        if ($.fn.slideshowHover) {

            $('.gallery--slideshow').slideshowHover({
                item: '.gallery__link',
                speed: 2000,
                show: 'show',
                swipeOn: false,
                mouseHover: true
            });

        }
    }(jQuery));
    </script>
</body>

</html>
